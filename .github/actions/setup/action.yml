name: 'Setup Node.js Environment'
description: 'Checks out code, sets up Node.js, and installs dependencies'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install
      shell: bash